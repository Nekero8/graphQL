  </head>
  <body>
    <div>
        <form>
            <div class="d-flex flex-column">
              <div class="d-flex flex-row searchbox">
                <svg aria-hidden="true" viewBox="0 0 24 24">
                    <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    />
                </svg>
                <input
                    id="search"
                    aria-label="Search for a course, monitor or student"
                    autocomplete="off"
                    inputmode="search"
                    placeholder="Search for a course, monitor or studen"
                    type="search"
                />
                <button class="btn-primary btn-search" id="btn-search" type="button">
                  Search
                </button>
              </div>
            </div>
            <div class="d-flex flex-column">
              <div class="d-flex flex-row btn-info-container">
                <span class="info">Example: GraphQL, Hapi, Electron, Course</span>
              </div>
            </div>
        </form>
        <div class="d-flex align-content-center" style="margin-top: 20px;" id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
